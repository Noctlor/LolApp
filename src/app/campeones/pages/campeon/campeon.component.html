<app-navbar></app-navbar>
 <div class="bg-indigo-500 h-screen w-screen gap-4 flex-wrap flex justify-center items-center">
 <!-- Card -->
 <div class="w-60 p-2 bg-white rounded-xl transform transition-all hover:-translate-y-2 duration-300 shadow-lg hover:shadow-2xl" *ngFor="let i of camp">
  <!-- Image -->
  <img class="h-40 object-cover rounded-xl h-40 object-cover rounded-xl" src="assets/splash/{{i.id}}_0.jpg" alt="">
  <div class="p-2">
  <h1 class="font-bold text-lg mb-2 ">{{i.name}}</h1>
  <!-- Heading -->
  <h2 class="text-sm text-slate-900 flex items-center ">{{i.title|titlecase}}</h2>
  <!-- Description -->
  <p class="text-sm text-gray-600">{{i.blurb}}</p>
  </div>
  <span class="bg-gray-100 text-gray-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded mr-2 dark:bg-gray-700 dark:text-gray-300">
    <svg aria-hidden="true" class="mr-1 w-3 h-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path></svg>
    Habilidades
  </span>
  <div>
  <span class="bg-pink-100 text-pink-800 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-pink-200 dark:text-pink-900">{{i.passive.name}}</span>
</div>
  <div *ngFor="let sp of i.spells">

  <span class="bg-purple-100 text-purple-800 text-sm font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-purple-200 dark:text-purple-900">{{sp.name}}</span>
  </div>
  <!-- CTA -->

  <div class="m-2">
  <button role='button' (click)="back()" class="text-white bg-purple-600 px-5 py-1 rounded-md hover:bg-purple-700">Regresar</button>
  </div>
</div>
</div>
